      <TD bgcolor="#5365ae"><FONT size="+1"><B>　・ストーリー</B></FONT></TD>
    </TR>
    <TR>
      <TD width="800"><BR>
      人間、亜人、精霊、そして魔族。<BR>
      様々な種族が生きる世界。<BR>
      万物に宿る魔力を利用した魔法と呼ばれる術を利用し、世界は独自の発展を遂げた世界。<BR>
      <BR>
      人間と魔族の、世界を賭けた戦争が終結し、強力な力を持つ魔人の多くは魔界と呼ばれる異空間へと封印された。<BR>
      しかし、未だに魔族の脅威は完全には拭えず、人々は、大地に結界を張り、その中に都市を作って生活していた。<BR>
      <BR>
      そんな日々が続いた2年前のある日、魔界の封印が一つ、何者かによって破壊される。<BR>
      各国、各都市の騎士団から賞金稼ぎまで、犯人の調査と封印の修復が命じられ、様々な人間が動き出す。<BR>
      <BR>
      <BR>
      <BR>
      みたいな話<BR>
      <BR>
